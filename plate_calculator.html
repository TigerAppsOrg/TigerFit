<!DOCTYPE html>
<html>

<head>
    <title>Weightlifting Plate Calculator</title>
</head>

<body>
    <label for="total-weight-input">Total Weight:</label>
    <input type="number" id="total-weight-input" value="135"><br>

    <label for="bar-weight-input">Bar Weight:</label>
    <input type="number" id="bar-weight-input" value="45"><br>

    <button id="calculate-button">Calculate</button>

    <div id="result"></div>

    <script>
        const plates = [45, 25, 10, 5, 2.5];
        const plateCounts = [0, 0, 0, 0, 0];
        function calculatePlates(totalWeight, barWeight) {


            let weightRemaining = (totalWeight - barWeight) / 2;
            for (let i = 0; i < plates.length; i++) {
                while (weightRemaining >= plates[i]) {
                    weightRemaining -= plates[i];
                    plateCounts[i]++;
                }
            }

            return plateCounts;
        }

        const calculateButton = document.getElementById('calculate-button');
        const resultDiv = document.getElementById('result');

        calculateButton.addEventListener('click', function () {
            const totalWeightInput = document.getElementById('total-weight-input');
            const barWeightInput = document.getElementById('bar-weight-input');

            const totalWeight = parseFloat(totalWeightInput.value);
            const barWeight = parseFloat(barWeightInput.value);

            const plateCounts = calculatePlates(totalWeight, barWeight);

            let resultHTML = '';
            for (let i = 0; i < plateCounts.length; i++) {
                if (plateCounts[i] > 0) {
                    resultHTML += plateCounts[i] + ' x ' + plates[i] + ' lb<br>';
                }
            }

            resultDiv.innerHTML = resultHTML;
        });
    </script>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: sans-serif;
        }
    
        label {
            font-size: 1.2rem;
            margin-right: 1rem;
        }
    
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #fff;
            margin-bottom: 1rem;
        }
    
        button {
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            background-color: #0d6efd;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #0b5ed7;
        }
    
        #result {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    
        #result span {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</body>

</html>
