<div class="header-background-image">


    <h1 class="Title d-flex align-items-center
        justify-content-center">
        <a class="homelink" href="/">

            <img class="p-0" style="height: 78.5px; vertical-align: middle;" src="{{
            url_for('static', filename='Pictures/Logosc.png') }}" alt="">

            <strong>
                <span id="TitleColor1">Tiger</span><span id="TitleColor2">Fit</span>
            </strong>
        </a>


        <button id="dark-mode-toggle">
            <span class="sun visible">
            </span>
            <span class="moon">
                <span class="star"></span>
                <span class="star small"></span>
            </span>
        </button>
    </h1>



</div>

<script>
    const sun = document.querySelector('.sun')
    const moon = document.querySelector('.moon')
    const button = document.querySelector('#dark-mode-toggle')

    let defaultTheme = "light";
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        defaultTheme = "dark"
    }

    let currentTheme = $('body').hasClass("dark") ? "dark" : "light";

    if (localStorage.getItem("theme") === null && defaultTheme !== currentTheme) {
        localStorage.setItem("theme", defaultTheme)

        sun.classList.toggle('visible')
        moon.classList.toggle('visible')
        $('body').toggleClass("dark")
    }
    else if (localStorage.getItem("theme") !== currentTheme) {
        sun.classList.toggle('visible')
        moon.classList.toggle('visible')
        $('body').toggleClass("dark")
    }


    button.addEventListener('click', () => {
        toggleColorTheme()
        window.location.reload()
    })

    function toggleColorTheme() {
        sun.classList.toggle('visible')
        moon.classList.toggle('visible')
        $('body').toggleClass("dark")

        if (localStorage.getItem("theme") === "dark") {
            localStorage.setItem("theme", "light")
        } else {
            localStorage.setItem("theme", "dark")
        }
    }

</script>
<style>
    #dark-mode-toggle {
        width: 46px;
        height: 46px;
        box-sizing: border-box;
        padding: 12px;
        background: none;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .sun {
        width: 50%;
        height: 50%;
        position: absolute;
        pointer-events: none;
        opacity: 0;
        transform: scale(0.6) rotate(0deg);
        transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;

        /*  white transparent for Safari  */
        background: radial-gradient(circle, rgba(0, 0, 0, 0) 50%, #f0f0f0 50%);
    }

    .sun:before {
        content: "";
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #f0f0f0 30%, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0) 50%, #f0f0f0 50%);
        transform: rotate(45deg);
    }

    .sun.visible {
        pointer-events: auto;
        opacity: 1;
        transform: scale(1) rotate(180deg);
        transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
    }

    .moon {
        width: 50%;
        height: 50%;
        pointer-events: none;
        position: absolute;
        left: 12.5%;
        top: 18.75%;
        background-color: rgba(0, 0, 0, 0);
        border-radius: 50%;
        box-shadow: 9px 3px 0px 0px #f0f0f0;
        opacity: 0;
        transform: scale(0.3) rotate(65deg);
        transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
    }

    .moon.visible {
        pointer-events: auto;
        opacity: 1;
        transform: scale(1) rotate(0deg);
        transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
    }

    .star {
        position: absolute;
        top: 25%;
        left: 5%;
        display: block;
        width: 0px;
        height: 0px;
        border-right: 7px solid rgba(0, 0, 0, 0);
        border-bottom: 5px solid #f0f0f0;
        border-left: 7px solid rgba(0, 0, 0, 0);
        transform: scale(0.55) rotate(35deg);
        opacity: 0;
        transition: all 0.2s ease-in 0.4s;
    }

    .star:before {
        border-bottom: 5px solid #f0f0f0;
        border-left: 3px solid rgba(0, 0, 0, 0);
        border-right: 3px solid rgba(0, 0, 0, 0);
        position: absolute;
        height: 0;
        width: 0;
        top: -3px;
        left: -5px;
        display: block;
        content: '';
        transform: rotate(-35deg);
    }

    .star:after {
        position: absolute;
        display: block;
        color: red;
        top: 0px;
        left: -7px;
        width: 0px;
        height: 0px;
        border-right: 7px solid rgba(0, 0, 0, 0);
        border-bottom: 5px solid #f0f0f0;
        border-left: 7px solid rgba(0, 0, 0, 0);
        transform: rotate(-70deg);
        content: '';
    }

    .moon.visible .star {
        opacity: .8;
        /*   transform: rotate(35deg); */
    }

    .star.small {
        transform: scale(0.35) rotate(35deg);
        position: relative;
        top: 50%;
        left: 37.5%;
        opacity: 0;
        transition: all 0.2s ease-in 0.45s;
    }

    .moon.visible .star.small {
        opacity: .7;
        transform: scale(0.45) rotate(35deg);
    }

</style>
